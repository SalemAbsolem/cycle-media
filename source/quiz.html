<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="preload" href="fonts/next-art/next-art-semibold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/tt-wellingtons/tt-wellingtons-demibold-italic.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <!-- Таблицы стилей -->
    <link rel="stylesheet" href="styles/styles.css">

  <body class="page__body body body--quiz">
    <header class="body__header-quiz header-quiz">
      <div class="header-quiz__page-menu page-menu">
        <a class="page-menu__link" href="index.html" aria-current="page">
          <span class="visually-hidden">
            Перейти на главную страницу.
          </span>
          <svg class="page-menu__link-image" width="93" height="10" aria-hidden="true" focusable="false">
            <use href="images/icons/stack.svg#cycle-media-logo"></use>
          </svg>
        </a>
        <a class="page-menu__button-close-quiz button button--quiz button--close-quiz" href="javascript:history.back()">
          <span class="button__text">
            Закрыть
          </span>
        </a>
      </div>
    </header>
    <main class="body__main-quiz main-quiz">
      <h1 class="visually-hidden">Скрытый заголовок страницы</h1>
      <div class="main-quiz__container">
        <!-- для проверки используовать https://echo.htmlacademy.ru  -->
        <form class="quiz" method="post" action="https://echo.htmlacademy.ru" name="Квиз" id="quiz">
          <fieldset class="quiz__group">
            <legend class="quiz__group-title quiz__group-title--start-title">
              Всё просто
            </legend>
            <p class="quiz__group-description">
              С тебя немного  информации,<br>а с нас расчет стоимости услуг, все честно
            </p>
            <button class="quiz__group-button quiz__group-button--quiz-start button button--quiz button--quiz-inner button--quiz-start" type="button">
              <span class="button__text">
                начать
              </span>
            </button>
          </fieldset>
          <fieldset class="quiz__group">
            <legend class="quiz__group-title">
              Какую сторону выберешь ты?
            </legend>
            <div class="quiz__wrap-group">
              <div class="quiz__input-group input-group">
                <input class="input-group__input input-group__input--radio visually-hidden" type="radio" name="service" value="Сайт" id="site" data-required="true">
                <label class="input-group__label" for="site">
                  <span class="input-group__text input-group__text--primary">
                    разработка сайта
                  </span>
                  <span class="input-group__text input-group__text--secondary">
                    Сайт, брендбук и фирменный стиль
                  </span>
                  <span class="input-group__toggle-icon">
                    {&emsp;}
                  </span>
                </label>
              </div>
              <div class="quiz__input-group input-group">
                <input class="input-group__input input-group__input--radio visually-hidden" type="radio" name="service" value="Маркетинг" id="marketing" data-required="true">
                <label class="input-group__label" for="marketing">
                  <span class="input-group__text input-group__text--primary">
                    Маркетинг
                  </span>
                  <span class="input-group__text input-group__text--secondary">
                    продвижение, маркетинговая стратегия, СММ
                  </span>
                  <span class="input-group__toggle-icon">
                    {&emsp;}
                  </span>
                </label>
              </div>
              <div class="quiz__input-group input-group">
                <input class="input-group__input input-group__input--radio visually-hidden" type="radio" name="service" value="Комплекс" id="all-of-them" data-required="true">
                <label class="input-group__label" for="all-of-them">
                  <span class="input-group__text input-group__text--primary">
                    Все хочу
                  </span>
                  <span class="input-group__text input-group__text--secondary">
                    Комплексный пакет услуг
                  </span>
                  <span class="input-group__toggle-icon">
                    {&emsp;}
                  </span>
                </label>
              </div>
            </div>
          </fieldset>
        </form>
        <div class="main-quiz__quiz-pagination">
        </div>
        <div class="main-quiz__button-quiz main-quiz__button-quiz--prev button button--quiz button--disabled">
          <span class="button__text">
            назад
          </span>
        </div>
        <div class="main-quiz__button-quiz main-quiz__button-quiz--next button button--quiz button--disabled">
          <span class="button__text">
            вперед
          </span>
        </div>
      </div>
    </main>
    <template class="quiz" id="final-form">
      <div class="quiz__wrap-group">
        <label class="quiz__label">
          <span class="quiz__label-text">
            {имя}*
          </span>
          <span class="quiz__input-wrapper">
            <input class="quiz__input quiz__input--name" type="text" name="Имя" placeholder="xxxxxxxxxxx" data-required="true">
            <span class="quiz__input-error"></span>
          </span>
        </label>
        <label class="quiz__label">
          <span class="quiz__label-text">
            {телефон}*
          </span>
          <span class="quiz__input-wrapper">
            <input class="quiz__input quiz__input--tel" type="tel" name="Телефон" placeholder="xxxxxxxxxxx" data-required="true">
            <span class="quiz__input-error"></span>
          </span>
        </label>
        <label class="quiz__label">
          <span class="quiz__label-text">
            {Mail}*
          </span>
          <span class="quiz__input-wrapper">
            <input class="quiz__input quiz__input--email" type="email" name="Email" placeholder="xxxxxxxxxxx" data-required="true">
            <span class="quiz__input-error"></span>
          </span>
        </label>
        <label class="quiz__label">
          <span class="quiz__label-text">
            {Сайт}
          </span>
          <span class="quiz__input-wrapper">
            <input class="quiz__input quiz__input--site" type="text" name="Site" placeholder="xxxxxxxxxxx" data-required="false">
          </span>
        </label>
        <label class="quiz__label">
          <span class="quiz__label-text">
            {Соц.&nbsp;сеть}
          </span>
          <span class="quiz__input-wrapper">
            <input class="quiz__input quiz__input--social" type="text" name="Social" placeholder="xxxxxxxxxxx" data-required="false">
          </span>
        </label>
        <div class="quiz__input-wrapper quiz__input-wrapper--checkbox">
          <input class="quiz__input quiz__input--checkbox visually-hidden" type="checkbox" name="Согласие на обработку данных" id="privacy" data-required="true">
          <span class="quiz__input-error"></span>
          <label class="quiz__label" for="privacy">
            <span class="quiz__toggle-icon">
              {&emsp;}
            </span>
            Согласен(а) на
          </label>
          <a class="quiz__checkbox-link" href="#">
            обработку персональных данных
          </a>
        </div>
        <label class="quiz__label quiz__label--communication">
          <span class="quiz__input-wrapper">
            <input class="quiz__input quiz__input--communication" type="text" name="Сommunication" placeholder="где лучше с вами связаться?" data-required="false">
          </span>
        </label>
        <button class="quiz__group-button quiz__group-button--quiz-submit button button--quiz button--quiz-inner button--quiz-submit" type="submit">
          <span class="button__text">
            отправить
          </span>
        </button>
      </div>
    </template>
    <script src="scripts/index.js" defer></script>
  </body>
</html>
